<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi Tiết Mượn Sách</title>
    <style>
        body {
            font-family: "Arial", sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 30px auto;
            padding: 20px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #007BFF;
            text-align: center;
        }

        p {
            font-size: 16px;
            margin: 10px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #007BFF;
            color: #fff;
        }

        .footer {
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            text-align: center;
            font-size: 14px;
            color: #555;
        }

        .total {
            font-size: 18px;
            font-weight: bold;
            color: #d9534f;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>Chi Tiết Mượn Sách</h1>
    <p><strong>Khách hàng:</strong> <span th:text="${customerName}"></span></p>
    <p><strong>Mã đơn hàng:</strong> <span th:text="${orderReference}"></span></p>

    <table>
        <thead>
        <tr>
            <th>Tên Sách</th>
            <th>Số Lượng</th>
            <th>Giá</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.name}"></td>
            <td th:text="${book.quantity}"></td>
            <td th:text="'₫' + ${#numbers.formatDecimal(book.price, 0, 'COMMA', 0, 'POINT')}"></td>
        </tr>
        </tbody>
    </table>

    <div class="footer">
        <p class="total">
            Tổng Tiền: <span th:text="'₫' + ${#numbers.formatDecimal(amount, 0, 'COMMA', 0, 'POINT')}"></span>
        </p>
        <p>Đây là email tự động. Vui lòng không trả lời email này.</p>
    </div>
</div>
</body>

</html>
