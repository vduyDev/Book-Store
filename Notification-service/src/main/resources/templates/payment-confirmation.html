<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xác Nhận Thanh Toán</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
        }

        .header {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            padding: 20px;
            color: #fff;
            font-size: 22px;
            font-weight: bold;
        }

        .content {
            padding: 30px;
        }

        .content p {
            font-size: 16px;
            color: #555;
            margin-bottom: 15px;
        }

        .amount {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            font-size: 16px;
            color: #fff;
            background: #28a745;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s;
        }

        .button:hover {
            background: #218838;
        }

        .footer {
            background: #f4f4f4;
            padding: 15px;
            font-size: 14px;
            color: #777;
            border-top: 1px solid #ddd;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">Xác Nhận Thanh Toán</div>
    <div class="content">
        <p>Xin chào <span th:text="${customerName}"></span>,</p>
        <p>Khoản thanh toán của bạn với số tiền:</p>
        <p class="amount"><span th:text="'₫' + ${#numbers.formatDecimal(amount, 0, 'COMMA', 0, 'POINT')}"></span></p>
        <p>đã được xử lý thành công.</p>
        <p>Mã mượn sách: <span th:text="${borrowingId}"></span></p>
        <p>Cảm ơn bạn đã sử dụng dịch vụ của chúng tôi.</p>
        <a href="#" class="button">Xem chi tiết</a>
    </div>
    <div class="footer">Đây là email tự động, vui lòng không trả lời.</div>
</div>

</body>
</html>
